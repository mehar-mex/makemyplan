<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripAdvisor Style Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">Tripadvisor</div>
        <nav>
            <a href="#">Discover</a>
            <a href="#">Trips</a>
            <a href="#">Review</a>
            <a href="#">Forums</a>
        </nav>
        <div class="header-right">
            <span>🌐 INR</span>
            <button class="sign-in">Sign in</button>
        </div>
    </header>

    <section class="search-section">
        <h1>Where to?</h1>
        <div class="tabs">
            <button class="active">🔍 Search All</button>
            <button>🏨 Hotels</button>
            <button>🎢 Things to Do</button>
            <button>🍽️ Restaurants</button>
            <button>✈️ Flights</button>
            <button>🏠 Holiday Homes</button>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Places to go, things to do, hotels...">
            <button class="search-button">Search</button>
        </div>
    </section>

    <section class="featured">
        <img src="banner01.jpg" alt="Featured Hotel">
        <div class="overlay">
            <div class="badge">🏆 2025</div>
            <h2>World’s best hotels—chosen by you</h2>
            <p>From beachside resorts to the most unique stays. See the top 1% of hotels from Travellers’ Choice Best of
                the Best and save your faves.</p>
            <button class="reveal-button">Reveal winners</button>
        </div>
    </section>
</body>

</html>
